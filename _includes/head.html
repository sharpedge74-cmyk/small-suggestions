<head>
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta name="yandex-verification" content="4d5a28a336db780b" />
  <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
  <meta name="referrer" content="no-referrer-when-downgrade">
  <link rel="icon" href="/assets/img/smallsuggestions.webp" type="image/x-icon">
  <meta name="robots" content="index, follow">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=6">
  <link rel="shortcut icon" href="{{ " /assets/img/smallsuggestions.webp" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ " /assets/img/smallsuggestions.webp" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ " /assets/img/smallsuggestions.webp" | prepend:
    site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ " /assets/img/smallsuggestions.webp" | prepend:
    site.baseurl }}">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#263959">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#263959">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#263959">

<!-- Meta Description -->
{% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
{% elsif site.description %}
  <meta name="description" content="{{ site.description | escape }}">
{% else %}
  <meta name="description" content="Utility Tools & Software Blog">
{% endif %}

<!-- Meta Keywords -->
{% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | escape }}">
{% elsif site.keywords %}
  <meta name="keywords" content="{{ site.keywords | escape }}">
{% else %}
  <meta name="keywords" content="nearshore Software Development, Online Converter, Software Blog">
{% endif %}

<!-- Canonical URL -->
{% if page.url %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
{% elsif site.url %}
  <link rel="canonical" href="{{ site.url | absolute_url }}">
{% else %}
  <link rel="canonical" href="https://smallsuggestions.com">
{% endif %}

<!-- Open Graph Tags -->
<meta property="og:type" content="website" />

<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% elsif site.title %}{{ site.title | escape }}{% else %}SmallSuggestions{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% elsif site.description %}{{ site.description | escape }}{% else %}Online Converters & Blog{% endif %}">
<meta property="og:url" content="{% if page.url %}{{ page.url | absolute_url }}{% elsif site.url %}{{ site.url | absolute_url }}{% else %}https://smallsuggestions.com/{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif site.image %}{{ site.image | absolute_url }}{% else %}https://smallsuggestions.com/assets/img/smallsuggestions.webp{% endif %}">

<!-- Twitter Card Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% elsif site.title %}{{ site.title | escape }}{% else %}SmallSuggestions{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% elsif site.description %}{{ site.description | escape }}{% else %}Convert you files online and read pristegious Blog posts{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif site.image %}{{ site.image | absolute_url }}{% else %}https://smallsuggestions.com/assets/img/smallsuggestions.webp{% endif %}">
 
  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
